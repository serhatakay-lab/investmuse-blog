{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <p style="color: #666; margin-bottom: 2rem;">
        {{ .Date.Format "January 2, 2006" }} â€¢ {{ .ReadingTime }} min read
    </p>
    <div class="content">

</article>

<style>
.content {
    line-height: 1.6;
    max-width: 750px;     /* constrain content width */
    margin: 0 auto;       /* center the content */
    overflow-x: hidden;
}

.content img {
    max-width: 100%;      /* match the content width */
    height: auto;
    display: block;
    margin: 1.5rem auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}
</style>
{{ end }}
