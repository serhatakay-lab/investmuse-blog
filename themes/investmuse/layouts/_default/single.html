{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  <p style="color: #666; margin-bottom: 2rem;">
    {{ .Date.Format "January 2, 2006" }} â€¢ {{ .ReadingTime }} min read
  </p>
  <div class="content">
    {{ .Content }}
  </div>
</article>
<style>
.content {
  max-width: 750px;
  margin: 0 auto;
  padding: 0 20px;
}

.content figure {
  margin: 1.5rem auto !important;
  text-align: center !important;
  max-width: 100% !important;
}

.content img {
  width: 100% !important;
  height: auto !important;
  display: block !important;
  margin: 0 auto !important;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.content figcaption {
  display: block !important;
  text-align: center !important;
  font-style: italic !important;
  color: #666 !important;
  margin: 0.5rem auto 0 auto !important;
  font-size: 0.9rem !important;
}

/* Mobile optimization - limit image height */
@media screen and (max-width: 768px) {
  .content {
    padding: 0 15px;
  }
  
  .content img {
    max-height: 60vh !important;  /* Limit height to 60% of viewport */
    width: auto !important;       /* Let width adjust to maintain aspect ratio */
    max-width: 100% !important;   /* Don't exceed container width */
    object-fit: contain !important;
  }
}
</style>
{{ end }}
