{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <p style="color: #666; margin-bottom: 2rem;">
        {{ .Date.Format "January 2, 2006" }} â€¢ {{ .ReadingTime }} min read
    </p>
    <div class="content">
        {{ .Content }}
    </div>
</article>
<style>
.content {
    line-height: 1.6;
    max-width: 750px;
    margin: 0 auto;
    overflow-x: hidden;
    padding: 0 20px;
    box-sizing: border-box;
}

/* Make images fill full content width */
.content img {
    max-width: 100% !important;
    width: 100% !important;           /* Fill the full 750px width */
    height: auto !important;
    display: block !important;
    margin: 1.5rem auto !important;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* Force container constraint for all elements */
.content *,
.content figure,
.content p {
    max-width: 100% !important;
    box-sizing: border-box !important;
}

/* Override any inline styles on images */
.content img[style] {
    width: 100% !important;           /* Force full width even with inline styles */
    max-width: 100% !important;
}

/* Fix image captions */
.content img + em,
.content p em {
    display: block;
    text-align: center;
    font-style: italic;
    color: #666;
    margin-top: 0.5rem;
    font-size: 0.9rem;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .content {
        padding: 0 15px;
    }
}
</style>
{{ end }}
