{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <p style="color: #666; margin-bottom: 2rem;">
        {{ .Date.Format "January 2, 2006" }} â€¢ {{ .ReadingTime }} min read
    </p>
    <div class="content">
        {{ .Content }}
    </div>
</article>
<style>
/* Debug borders to see actual dimensions */
.content {
    line-height: 1.6;
    max-width: 750px;
    margin: 0 auto;
    padding: 0 20px;
    box-sizing: border-box;
    border: 5px solid red !important; /* DEBUG: see content area */
}

/* Very specific image targeting with debug border */
article .content img,
.content > p > img,
.content img {
    width: 100% !important;
    max-width: 100% !important;
    height: auto !important;
    display: block !important;
    margin: 1.5rem auto !important;
    border: 5px solid blue !important; /* DEBUG: see image area */
    box-sizing: border-box !important;
}

/* Debug: see all elements */
.content * {
    outline: 1px solid yellow;
}
</style>
{{ end }}
