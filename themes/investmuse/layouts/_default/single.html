{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  <p style="color: #666; margin-bottom: 2rem;">
    {{ .Date.Format "January 2, 2006" }} â€¢ {{ .ReadingTime }} min read
  </p>
  <div class="content">
    {{ .Content }}
  </div>
</article>

<style>
/* Content Layout */
.content {
  max-width: 750px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Figure Layout */
.content figure {
  margin: 1.5rem auto !important;
  text-align: center !important;
  max-width: 100% !important;
  display: inline-block;
  width: 100%;
}

/* Image Styling */
.content img {
  width: auto !important;        /* Allow width to adjust based on max height */
  height: auto !important;
  display: block !important;
  margin: 0 auto !important;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  object-fit: contain !important; /* Maintain aspect ratio */
  max-height: 60vh !important;    /* Limit height to 60% of viewport height */
}

/* Caption Styling */
.content figcaption {
  display: block !important;
  text-align: center !important;
  font-style: italic !important;
  color: #666 !important;
  margin: 0.5rem auto 0 auto !important;
  font-size: 0.9rem !important;
}

/* Mobile responsiveness */
@media screen and (max-width: 768px) {
  .content {
    padding: 0 15px;
  }

  /* Ensure images are responsive and fit within the content container */
  .content img {
    max-width: 100% !important;
    width: auto !important;      /* Let width adjust automatically */
    max-height: 60vh !important; /* Limit height to prevent images from being too tall */
    object-fit: contain !important; /* Maintain aspect ratio */
  }
}
</style>

{{ end }}
