{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <p style="color: #666; margin-bottom: 2rem;">
        {{ .Date.Format "January 2, 2006" }} â€¢ {{ .ReadingTime }} min read
    </p>
    <div class="content">
        {{ .Content }}
    </div>
</article>
<style>
.content {
    line-height: 1.6;
    max-width: 750px;
    margin: 0 auto;
    overflow-x: hidden;
    padding: 0 20px; /* Add padding for mobile */
    box-sizing: border-box;
}

/* More aggressive image control */
.content img {
    max-width: calc(100vw - 40px) !important; /* Account for padding */
    width: auto !important;
    height: auto !important;
    display: block !important;
    margin: 1.5rem auto !important;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    object-fit: contain !important;
}

/* Force container constraint for all elements */
.content *,
.content figure,
.content p {
    max-width: 100% !important;
    box-sizing: border-box !important;
}

/* Override any inline styles on images */
.content img[style] {
    width: auto !important;
    max-width: calc(100vw - 40px) !important;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .content {
        padding: 0 15px;
    }
    
    .content img {
        max-width: calc(100vw - 30px) !important;
    }
}
</style>
{{ end }}
