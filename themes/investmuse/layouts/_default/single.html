{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <p style="color: #666; margin-bottom: 2rem;">
        {{ .Date.Format "January 2, 2006" }} â€¢ {{ .ReadingTime }} min read
    </p>
    <div class="content">
        {{ .Content }}
    </div>
</article>
<style>
.content {
    line-height: 1.6;
    max-width: 750px;
    margin: 0 auto;
    overflow-x: hidden;
    padding: 0 20px;
    box-sizing: border-box;
}

/* Nuclear approach - force all images to full width */
.content img {
    width: 750px !important;        /* Force exact width */
    max-width: none !important;     /* Remove max-width constraint */
    height: auto !important;
    display: block !important;
    margin: 1.5rem auto !important;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* Target captions specifically - text that comes right after images */
.content p:has(img) + p em,
.content img + p em,
.content p em:only-child {
    display: block !important;
    text-align: center !important;
    font-style: italic !important;
    color: #666 !important;
    margin: -1rem auto 2rem auto !important;
    font-size: 0.9rem !important;
    max-width: 750px !important;
}

/* Alternative caption targeting */
.content em {
    display: block;
    text-align: center;
    font-style: italic;
    color: #666;
    margin: 0.5rem auto 1.5rem auto;
    font-size: 0.9rem;
}

/* Override any conflicting styles */
.content * {
    box-sizing: border-box;
}

/* Mobile responsive */
@media (max-width: 790px) {
    .content {
        padding: 0 15px;
    }
}
</style>
{{ end }}
