<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #F6F6F6; 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            padding: 2rem; 
            border-radius: 8px; 
            border: 1px solid #00B8A9; 
        }
        .header { 
            background: #00B8A9; 
            color: white; 
            padding: 1rem; 
            margin: -2rem -2rem 2rem -2rem; 
        }
        .btn { 
            background: #00B8A9; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            text-decoration: none; 
            display: inline-block; 
        }
        a { color: #00B8A9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>InvestMuse Blog</h1>
            <nav>
                <a href="/blog/" style="color: white; margin-right: 20px;">Home</a>
                <a href="https://investmuse.io" style="color: white;">InvestMuse App</a>
            </nav>
        </div>
        {{ block "main" . }}{{ end }}
    </div>
</body>
</html>
